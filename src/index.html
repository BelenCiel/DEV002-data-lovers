<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Ghibli Fandom</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="video">
      <video src="./img/cielostrellado.mp4" autoplay="true" muted="true" loop="true" height="1043px"></video>
    </div>
    <div class="logo">
      <img src="./img/logoGhibli.png" alt="" width="500px" height="220px">
    </div>

    <input type="text" class="buscador" id="buscadorMovie" name="buscador" placeholder="Busca tu película">

    <div>
      <select id="selectorfilter">
        <option value="0" selected> Ordenar por </option>
        <option value="1"> Año: Más reciente </option>
        <option value="2"> Año: Más antiguo </option>
      </select>

    </div>

  </header>
  <main>
    <section id="moviesPoster" class="poster-style"></section>
  </main>

  <script src="main.js" type="module"></script>
  <footer>
    <img src="https://i.pinimg.com/originals/91/1e/b1/911eb1f2cff48f9a4179835007eb7fbd.gif" width="60px" height="65px"
      alt="">
    <p>Data-Lovers 2022</p>
  </footer>
</body>

</html>
