<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Ghibli Fandom</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!-- home -->
    <section class="home1">
      <div class="home-logo">
        <button id=ghibliHome>
          <img src="./img/logoGhibli.png" alt="" width="500px" height="220px">
        </button>
      </div>
      <div class="home-phrase">
        <span> "No puedes cambiar tu destino, pero puedes acudir a su encuentro."</span>
      </div>
    </section>
    <section class="home-button">
      <button type="button" id="films-button">PELICULAS</button>
    </section>

    <!-- home2 -->
    <section class="home2">
    <input type="search" class="buscador" placeholder="Busca alguna película">
  <header>
    <div class="video" > 
      <video src="./img/VideoStudioGhibli.mp4" autoplay="true" muted="true" loop="true" height="1070px"></video>
    </div>
      <div class="logo">
      <img src="./img/logoGhibli.png" alt="" width="500px" height="220px">
    </div>

   

    <input type="search" class="buscador" placeholder="Busca tu película">
    <div>
      <select class="selectorfilter">
        <option value="0" selected> Ordenar por </option>
        <option value="1"> Año: Más reciente </option>
        <option value="2"> Año: Más antiguo </option>
      </select>
    </div>
  </section>
      <section id="moviesPoster" class="poster-style"></section>
  </main>

  <script src="main.js" type="module"></script>
  <footer>
    <img src="https://i.pinimg.com/originals/91/1e/b1/911eb1f2cff48f9a4179835007eb7fbd.gif" width="60px" height="65px"
      alt="">
    <p>Data-Lovers 2022</p>
  </footer>
</body>

</html>
